# Do not change version. This is the version of aws buildspec, not the version of your buildspec file.
version: 0.2


phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
artifacts:
  files:
    - favicon.ico
    - index.html
    - manifest.json
    - precache-manifest.1d82d55064ebcf34cb3b50066336be27.js
    - robots.txt
    - service-worker.js
    - css/**/*
    - img/**/*
    - js/**/*
  base-directory: dist